<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Sistema de Gestão de Cotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema de Gestão de Cotas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cotas}">Cotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pagamentos}">Pagamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/entidades}">Entidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/relatorios}">Relatórios</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div th:replace="~{fragments/notificacoes :: notificacoes}"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:replace="${content}">
            <!-- Conteúdo da página será inserido aqui -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function marcarComoLida(id) {
            fetch('/notificacoes/' + id + '/marcar-como-lida', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
