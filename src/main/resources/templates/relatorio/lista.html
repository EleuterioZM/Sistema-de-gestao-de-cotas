<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <a href="javascript:history.back()" class="btn btn-outline-secondary me-3">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
                <h2 class="mb-0">Relatórios</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Relatório de Cotas</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Gere relatórios detalhados sobre as cotas do sistema.</p>
                        <div class="d-flex gap-2">
                            <a th:href="@{/relatorios/cotas/pdf}" class="btn btn-danger">
                                <i class="bi bi-file-pdf"></i> Gerar PDF
                            </a>
                            <a th:href="@{/relatorios/cotas/excel}" class="btn btn-success">
                                <i class="bi bi-file-excel"></i> Gerar Excel
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Relatório de Pagamentos</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Gere relatórios detalhados sobre os pagamentos realizados.</p>
                        <div class="d-flex gap-2">
                            <a th:href="@{/relatorios/pagamentos/pdf}" class="btn btn-danger">
                                <i class="bi bi-file-pdf"></i> Gerar PDF
                            </a>
                            <a th:href="@{/relatorios/pagamentos/excel}" class="btn btn-success">
                                <i class="bi bi-file-excel"></i> Gerar Excel
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
