<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Usuário</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 th:text="${usuario.id == null ? 'Novo Usuário' : 'Editar Usuário'}"></h2>
        
        <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
            </div>
            
            <div class="mb-3">
                <label for="ativo" class="form-label">Ativo</label>
                <select class="form-control" id="ativo" th:field="*{ativo}">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="perfil" class="form-label">Perfil</label>
                <select class="form-control" id="perfil" th:field="*{perfil}" required>
                    <option value="admin">Administrador</option>
                    <option value="operador">Operador</option>
                    <option value="visualizador">Visualizador</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="entidadeId" class="form-label">Entidade</label>
                <select class="form-control" id="entidadeId" th:field="*{entidadeId}">
                    <option value="">Selecione uma entidade</option>
                    <option th:each="entidade : ${entidades}" th:value="${entidade.id}" th:text="${entidade.nome}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
