<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notificações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <a href="javascript:history.back()" class="btn btn-outline-secondary me-3">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
                <h2 class="mb-0">Notificações</h2>
            </div>
            <div>
                <a th:href="@{/notificacoes/nao-lidas}" class="btn btn-outline-primary me-2">
                    <i class="bi bi-bell"></i> Não lidas
                </a>
                <a th:if="${entidadeId}" th:href="@{/notificacoes/entidade/{id}/nao-lidas(id=${entidadeId})}" class="btn btn-outline-primary me-2">
                    <i class="bi bi-bell"></i> Não lidas da entidade
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${notificacoes.empty}" class="alert alert-info">
                            Nenhuma notificação encontrada.
                        </div>
                        
                        <div th:each="notificacao : ${notificacoes}" class="notification-item mb-3 p-3 border rounded" 
                             th:classappend="${notificacao.lida ? 'bg-light' : 'bg-white'}">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="mb-1" th:text="${notificacao.titulo}"></h5>
                                    <p class="mb-1" th:text="${notificacao.mensagem}"></p>
                                    <small class="text-muted">
                                        <span th:text="${#temporals.format(notificacao.dataEnvio, 'dd/MM/yyyy HH:mm')}"></span>
                                        <span class="badge" 
                                              th:classappend="${notificacao.tipo == T(model.Notificacao.Tipo).sistema ? 'bg-primary' : 
                                                             (notificacao.tipo == T(model.Notificacao.Tipo).alerta ? 'bg-danger' : 'bg-info')}"
                                              th:text="${notificacao.tipo}">
                                        </span>
                                    </small>
                                </div>
                                <div>
                                    <button th:if="${!notificacao.lida}" 
                                            th:onclick="'marcarComoLida(' + ${notificacao.id} + ')'"
                                            class="btn btn-sm btn-outline-success me-2">
                                        <i class="bi bi-check-lg"></i> Marcar como lida
                                    </button>
                                    <a th:href="@{/notificacoes/{id}/deletar(id=${notificacao.id})}" 
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Tem certeza que deseja excluir esta notificação?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function marcarComoLida(id) {
            fetch('/notificacoes/' + id + '/marcar-lida', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
